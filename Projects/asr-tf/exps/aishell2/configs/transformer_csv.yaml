        # data: /mnt/lustre/xushuang/easton/data/AISHELL-2/iOS/dev/dev_char.csv
    type: csv
    models: models
    vocab: /mnt/lustre/xushuang/easton/projects/asr-tf/exp/aishell/vocab_5978+2.txt
    log: log
